<html>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #FFF;
				overflow: hidden;
			}

      #local-service-wrapper {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }

      #score {
        padding: 5px;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 200px;
        background-color: #EEE;
      }

      #failed {
        padding: 5px;
        position: fixed;
        top: 0px;
        right: 0px;
        height: 100%;
        width: 200px;
        background-color: #EEE;
      }
		</style>
  </head>

  <body>
    <div id="score">Score:</div>
    <div id="failed">Failed:</div>

    <div id="local-service-wrapper">
      <input id="local-service" type="checkbox">Use localhost</input>
    </div>
    <script src="three.min.js"/></script>
    <script src="OrbitControls.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
