---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: spacemaker-python-flask
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: spacemaker-python-flask
  template:
    metadata:
      labels:
        app: spacemaker-python-flask
    spec:
      containers:
      - name: spacemaker-python-flask
        image: hakonamdal/spacemaker-python-flask
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
kind: Service
apiVersion: v1
metadata:
  name: spacemaker-python-flask
spec:
  selector:
    app: spacemaker-python-flask
  ports:
  - protocol: TCP
    port: 5000